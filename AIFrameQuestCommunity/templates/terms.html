<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Terms - AIFrameQuest</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            padding-top: 2rem;
            background-color: #f8f9fa;
        }
        .header {
            text-align: center;
            margin-bottom: 2rem;
        }
        .content-container {
            background-color: white;
            border-radius: 10px;
            padding: 2rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-bottom: 2rem;
        }
        .term-card {
            transition: transform 0.2s;
            margin-bottom: 1rem;
        }
        .term-card:hover {
            transform: scale(1.03);
        }
        .lightbox {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            z-index: 1000;
            cursor: pointer;
        }
        .lightbox img {
            max-width: 90%;
            max-height: 90vh;
            margin: auto;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            border-radius: 5px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
        }
        .lightbox-close {
            position: absolute;
            top: 20px;
            right: 20px;
            color: white;
            font-size: 30px;
            cursor: pointer;
            z-index: 1001;
        }
    </style>
</head>
<body>
    <div class="lightbox" id="lightbox">
        <span class="lightbox-close">&times;</span>
        <img id="lightbox-img" src="" alt="Full size image">
    </div>
    <div class="container">
        <div class="header">
            <h1>All Terms - AIFrameQuest</h1>
            <p class="lead">Browse all available image terms</p>
            <div class="d-flex justify-content-center gap-2 mb-3">
                <a href="/" class="btn btn-outline-primary">Back to Home</a>
                {% if user %}
                <a href="/logout" class="btn btn-outline-danger">Logout</a>
                {% else %}
                <a href="/login" class="btn btn-outline-success">Login</a>
                <a href="/register" class="btn btn-outline-info">Register</a>
                {% endif %}
            </div>
        </div>

        <div class="content-container">
            {% if terms %}
            <div class="row">
                {% for term in terms %}
                <div class="col-md-4 col-sm-6">
                    <div class="card term-card">
                        <div class="card-body">
                            <h5 class="card-title">{{ term }}</h5>
                            <a href="/term/{{ term }}" class="btn btn-primary">View Details</a>
                        </div>
                    </div>
                </div>
                {% endfor %}
            </div>
            {% else %}
            <p class="text-center">No terms available.</p>
            {% endif %}
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const lightbox = document.getElementById('lightbox');
            const lightboxImg = document.getElementById('lightbox-img');
            const lightboxClose = document.querySelector('.lightbox-close');
            
            // Get all term card images
            const termCards = document.querySelectorAll('.term-card');
            
            termCards.forEach(card => {
                card.addEventListener('click', function() {
                    const term = this.querySelector('.card-title').textContent;
                    lightboxImg.src = `/term/${term}`;
                    lightbox.style.display = 'block';
                    document.body.style.overflow = 'hidden';
                });
            });
            
            // Close lightbox when clicking the close button or outside the image
            lightboxClose.addEventListener('click', closeLightbox);
            lightbox.addEventListener('click', function(e) {
                if (e.target === lightbox) {
                    closeLightbox();
                }
            });
            
            function closeLightbox() {
                lightbox.style.display = 'none';
                document.body.style.overflow = 'auto';
            }
            
            // Close lightbox with Escape key
            document.addEventListener('keydown', function(e) {
                if (e.key === 'Escape') {
                    closeLightbox();
                }
            });
        });
    </script>
</body>
</html>
